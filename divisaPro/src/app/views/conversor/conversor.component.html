<div class="p-8 bg-gray-50 min-h-screen">
  <div class="bg-white rounded-2xl p-6 shadow-md max-w-lg mx-auto text-center">
    <h1 class="text-2xl font-bold text-blue-700 mb-4">Convertir Divisas</h1>
    <input [(ngModel)]="monto" placeholder="Monto" type="number" class="border p-2 rounded w-full mb-4" />
    
    <div class="flex justify-between mb-4">
      <input [(ngModel)]="from" placeholder="USD" class="border p-2 rounded w-1/2 mr-2" />
      <input [(ngModel)]="to" placeholder="EUR" class="border p-2 rounded w-1/2 ml-2" />
    </div>

    <button (click)="convertir()" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">
      Convertir
    </button>

    <div *ngIf="resultado" class="mt-6">
      <p class="text-lg">{{ monto }} {{ from }} = <strong>{{ resultado | number:'1.2-2' }} {{ to }}</strong></p>
      <p class="text-sm text-gray-600">Tasa actual: {{ tasa }}</p>
    </div>
  </div>
</div>
