<div class="p-8 bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl p-6 shadow-sm">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Configuración de Cartera</h2>

    <label class="block text-sm mb-2">Moneda base</label>
    <select [(ngModel)]="monedaSeleccionada" class="w-full border rounded p-2 mb-4">
      <option *ngFor="let m of monedas" [value]="m">{{ m }}</option>
    </select>

    <div class="flex gap-3">
      <button (click)="guardar()" class="bg-blue-600 text-white px-4 py-2 rounded">Guardar</button>
      <button (click)="resetCartera()" class="bg-red-50 text-red-600 px-4 py-2 rounded border">Reiniciar cartera</button>
    </div>

    <div *ngIf="cartera" class="mt-6 text-sm text-gray-600">
      <p><strong>Saldo actual:</strong> {{ cartera.saldo_total | number:'1.2-2' }} {{ cartera.moneda_base }}</p>
      <p><strong>Creada:</strong> {{ cartera.fecha_creacion }}</p>
      <p><strong>Última actualización:</strong> {{ cartera.ultima_actualizacion }}</p>
    </div>
  </div>
</div>
